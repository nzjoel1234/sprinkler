<div class="jumbotron text-center">
  <h2>Sprinkler Login</h2>
  <div class="row">
    <div class="col-md-4 col-md-offset-4
                col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <input id="username"
                class="form-control"
                type="text"
                placeholder="Username"
                [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input id="password"
                class="form-control"
                type="password"
                placeholder="Password"
                [(ngModel)]="password">
      </div>
      <button type="submit"
              class="btn btn-primary"
              (click)="login()">
              Login
      </button>
    </div>
  </div>
</div>
