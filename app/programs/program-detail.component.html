<ol class="breadcrumb">
  <li><a routerLink="/programs">Programs</a></li>
  <li *ngIf="program">{{program.name}}</li>
</ol>
<div *ngIf="program">
  <h2>Edit Program</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="programName">Name</label>
        <input id="programName"
               class="form-control"
               type="text"
               placeholder="Name"
               [(ngModel)]="program.name">
      </div>
      <div class="form-group">
        <p>Duration: {{program.getRunningTime()}} mins</p>
        <table class="table">
          <thead>
            <tr>
              <th class="col-xs-1">
                <button class="btn btn-sm btn-success text-right"
                        type="button"
                        title="add"
                        (click)="addScheduleItem()">
                  <span class="glyphicon glyphicon-plus"></span>&nbsp;
                </button>
              </th>
              <th class="col-xs-7">Zone</th>
              <th class="col-xs-3">Minutes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let scheduleItem of program.scheduleItems">
              <td>
                <button class="btn btn-sm btn-danger text-right"
                        type="button"
                        title="remove"
                        (click)="removeScheduleItem(scheduleItem)">
                  <span class="glyphicon glyphicon-minus"></span>&nbsp;
                </button>
              </td>
              <td>
                <select class="form-control" [(ngModel)]="scheduleItem.zoneId">
                  <option *ngFor="let zone of zones"
                          value="{{zone.zoneId}}">{{zone.name}}</option>
                </select>
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       [(ngModel)]="scheduleItem.minutes"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group">
        <label>
            Auto-Run
        </label>
        <select class="form-control" [(ngModel)]="program.programScheduleType">
          <option *ngFor="let programScheduleType of programScheduleTypes"
                  value="{{programScheduleType.value}}">
                  {{programScheduleType.display}}
           </option>
         </select>
      </div>
      <div class="form-group" *ngIf="showTimeSelection()">
        <label for="startTime">Time</label>
        <timepicker id="startTime"
                    [(ngModel)]="startTime"
                    (change)="startTimeChanged()"
                    [showMeridian]="false"
                    [showSpinners]="false">
        </timepicker>
      </div>
      <div class="form-group" *ngIf="showDaySelection()">
        <label>Day Selection</label>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.monday">Monday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.tuesday">Tuesday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.wednesday">Wednesday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.thursday">Thursday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.friday">Friday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.saturday">Saturday</label></div>
        <div class="checkbox"><label><input type="checkbox" [(ngModel)]="program.sunday">Sunday</label></div>
      </div>
    </div>
  </div>
</div>
