<div class="jumbotron text-center">
  <h2>Sprinkler Login</h2>
  <div class="row">
    <form class="col-md-4 col-md-offset-4
                col-sm-6 col-sm-offset-3"
          name="loginForm"
          (submit)="login()">
      
      <div *ngIf="loginError"
            class="alert alert-danger">
        <strong>Error</strong> {{loginError}}
      </div>
      <div class="form-group">
        <input id="username"
                class="form-control"
                type="text"
                placeholder="Username"
                name="username"
                [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input id="password"
               class="form-control"
               type="password"
               placeholder="Password"
                name="password"
               [(ngModel)]="password">
      </div>
      <button type="submit"
              class="btn btn-primary">
              Login
      </button>
    </form>
  </div>
</div>
